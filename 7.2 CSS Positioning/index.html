<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    /* Write your code here */
    .blue-box{
      background-color: blue;
      height: 300px;
      width: 500px;

    }
    .blue-box{
      position: relative;
      top: 100px;
      left:200px;
    }
    .red-circle{
      background-color: red;
      height:150px;
      width:150px;
      border-radius: 150px;
    }
    .red-circle{
      position: relative;
      top: 200px;
      left:300px;
    }
  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
